<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>

        body{
            font-family: sans-serif;
        }

        /* li que é descendente de uma ul */
        ul li{
            list-style-type: disc;
            /* Define o marcador */
            list-style-position: outside;
            /* Define a posição da lista */
        }

        ol{
            list-style: upper-roman inside;
        }
    </style>

</head>
<body>

    <h1>Listas</h1>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!-- Lista não ordenada -->

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!-- Lista ordenada -->


    
</body>
</html>
